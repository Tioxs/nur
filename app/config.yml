mode: dev       # application mode (values: prod, dev, test)
assets: assets  # application assets folder name (required)
admin: admin    # application admin folder name (optional)
key: ''         # application licence key (optional)
db:
    host: localhost             # database host name or ip address
    driver: sqlite              # database driver. (values: mysql, pgsql, sqlite, oracle)
    database: ''                # database name
    username: root              # database username
    password: ''                # database user password
    charset: utf8               # database charset
    collation: utf8_general_ci  # database charset collation
    prefix: ''                  # database tables prefix
autoload:
    helper: []
    library: []
    model: []
timezone: Europe/Istanbul       # system date/time timezone 
